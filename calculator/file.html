<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
    <form >
        <div class="display">
            <input type="text" name="display">
        </div>
        <div>
                <input type="butoon" value="AC" onclick="display.value =''" class="operator">
                <input type="butoon" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="butoon" value="." onclick="display.value +='.'" class="operator">
                <input type="butoon" value="/" onclick="display.value +='/'" class="operator">
        </div>
        <div>
            <input type="butoon" value="7" onclick="display.value +='7'">
            <input type="butoon" value="8" onclick="display.value +='8'">
            <input type="butoon" value="9" onclick="display.value +='9'">
            <input type="butoon" value="*" onclick="display.value +='*'" class="operator">
    </div>
    <div>
        <input type="butoon" value="4" onclick="display.value +='4'">
        <input type="butoon" value="5" onclick="display.value +='5'">
        <input type="butoon" value="6" onclick="display.value +='6'">
        <input type="butoon" value="-" onclick="display.value +='-'" class="operator">
</div>
<div>
    <input type="butoon" value="1" onclick="display.value +='1'">
    <input type="butoon" value="2" onclick="display.value +='2'">
    <input type="butoon" value="3" onclick="display.value +='3'">
    <input type="butoon" value="+" onclick="display.value +='+'" class="operator">
</div>
<div>
    <input type="butoon" value="00"onclick="display.value +='00'" >
    <input type="butoon" value="0" onclick="display.value +='0'">
    <input type="butoon" value="=" onclick="display.value = eval(display.value)" class="equal operator">
    
</div>
    </form>
    </div>
    </div>
    
</body>
    </html>
